<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Apptopia Test Task</title>
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="images/logo-nav.png" /> -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <section id="downloads">
            <div class="info d-flex">
                <div class="download-info d-flex">
                    <div class="icon-section d-flex"><i class="hicon-download text-24"></i></div>
                    <h2>Downloads</h2>
                    <div class="list-info">
                        <ul>
                            <li>Last 30 days</li>
                            <li>Worldwide</li>
                        </ul>
                    </div>
                </div>
                <div class=" action-btn compare-btn d-flex">
                    <button>Compare to a Competitor</button>
                </div>
            </div>
            <div class="cards d-flex">
                <div class="container width-100">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card winners d-flex">
                                <div class="win percent text-24 d-flex">
                                    <p class="text-uppercase text-green">winners</p>
                                    <span class="text-green text-56 "><i class="hicon-arrow-up"></i>5%</span>
                                </div>
                                <div class="country d-flex">
                                    <div class="flag-icon flag-shadow us-flag"></div>
                                    <span class="text-24">United States</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card losers d-flex">
                                <div class="los percent text-24 d-flex">
                                    <p class="text-uppercase text-red">losers</p>
                                    <span class="text-red text-56 "><i class="hicon-arrow-down"></i>12%</span>
                                </div>
                                <div class="country d-flex">
                                    <div class="flag-icon flag-shadow ca-flag"></div>
                                    <span class="text-24">Russian Federation</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dwl-heading d-flex">
                <h3>Downloads History</h3>
            </div>
            <div class="download-history d-flex">
                <div class="graph"></div>
                <div class="dwl-info">
                    <ul>
                        <li>Total Downloads <span>1.5M</span></li>
                        <li>% Change <span class="text-green"><i class="hicon-arrow-up"></i>670%</span></li>
                        <li>6 Month Average <span class="per-month">352K</span></li>
                        <li>12 Month Average <span class="per-month">177K</span></li>
                    </ul>
                </div>
            </div>
            <div class="unlock-btn action-btn d-flex">
                <button>Unlock Downloads by Country</button>
            </div>
        </section>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
